<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sports AI Coach</title>
  <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
  <div id="app">
    <aside class="sidebar">
      <div class="brand">
        <div class="brand-text">
          <h1>Sports AI Coach</h1>
          <small>AI-driven training & coaching</small>
        </div>
      </div>

      <div class="sidebar-section">
        <label>스포츠 선택</label>
        <select id="sidebar-sport">
          <option value="">전체</option>
          <option value="baseball">야구</option>
          <option value="yacht">요트</option>
          <option value="gymnastics">기계체조</option>
          <option value="icehockey">아이스하키</option>
        </select>
      </div>

      <div class="sidebar-section">
        <label>채팅 히스토리</label>
        <ul id="conversations" class="conversations"></ul>
        <button id="new-chat" class="btn-outline">새 대화</button>
      </div>

      <div class="sidebar-footer">
        <div id="user-info">
          <input id="user-id" placeholder="User ID"/>
          <div class="row">
            <button id="subscribe-btn" class="btn">구독하기</button>
            <button id="check-sub-btn" class="btn-ghost">상태 확인</button>
          </div>
          <div id="sub-status" class="muted small"></div>
        </div>
      </div>
    </aside>

    <main class="main">
      <section class="chat-panel">
        <div class="chat-header">
          <h2 id="session-title">새 대화</h2>
        </div>

        <div id="chat" class="chat">
          <div class="empty-state">
            <p>질문을 입력해주세요.</p>
          </div>
        </div>

        <form id="input-form" class="input-form">
          <select id="input-sport" class="input-sport">
            <option value="">스포츠 선택(선택)</option>
            <option value="baseball">야구</option>
            <option value="yacht">요트</option>
            <option value="gymnastics">기계체조</option>
            <option value="icehockey">아이스하키</option>
          </select>
          <input id="question-input" type="text" placeholder="질문을 입력하세요"/>
          <button type="submit" class="btn">전송</button>
        </form>
      </section>

      <aside class="right-panel">
        <section class="panel-section">
          <h3>최근 답변</h3>
          <div id="recent-answers" class="recent-answers">아직 없습니다.</div>
        </section>

        <section class="panel-section">
          <h3>훈련 계획</h3>
          <div id="plan-preview" class="plan-preview">계획 없음</div>
        </section>
      </aside>
    </main>
  </div>

  <script src="/static/js/app.js"></script>
</body>
</html>
