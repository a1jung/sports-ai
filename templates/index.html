<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Sports AI Coach</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Sports AI Coach</h1>
        <div class="section">
            <h2>AI 질문하기</h2>
            <input type="text" id="question" placeholder="질문을 입력하세요">
            <select id="sport">
                <option value="">선택 스포츠</option>
                <option value="baseball">야구</option>
                <option value="yacht">요트</option>
                <option value="gymnastics">기계체조</option>
                <option value="icehockey">아이스하키</option>
            </select>
            <button onclick="askAI()">질문</button>
            <div id="answer"></div>
        </div>

        <div class="section">
            <h2>훈련 계획 생성</h2>
            <select id="plan_sport">
                <option value="">선택 스포츠</option>
                <option value="baseball">야구</option>
                <option value="yacht">요트</option>
                <option value="gymnastics">기계체조</option>
                <option value="icehockey">아이스하키</option>
            </select>
            <select id="level">
                <option value="beginner">초급</option>
                <option value="intermediate">중급</option>
                <option value="advanced">고급</option>
            </select>
            <input type="text" id="goal" placeholder="목표 입력">
            <button onclick="generatePlan()">계획 생성</button>
            <div id="plan"></div>
        </div>

        <div class="section">
            <h2>프리미엄 구독</h2>
            <input type="text" id="user_id" placeholder="User ID 입력">
            <button onclick="subscribe()">구독하기</button>
            <button onclick="checkSubscription()">구독 상태 확인</button>
            <div id="subscription"></div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
